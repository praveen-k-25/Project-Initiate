<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metron</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const lightIcon = "/logo.svg";
      const darkIcon = "/logo-dark.svg";

      function setFavicon(theme) {
        const favicon = document.getElementById("favicon");
        if (!favicon) return;
        favicon.href = theme === "dark" ? darkIcon : lightIcon;
      }

      const matchMedia = window.matchMedia("(prefers-color-scheme: dark)");
      setFavicon(matchMedia.matches ? "dark" : "light");

      matchMedia.addEventListener("change", (e) =>
        setFavicon(e.matches ? "dark" : "light")
      );
    </script>
  </body>
</html>
